<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
<form (ngSubmit)="onSubmit()" #todoForm="ngForm" action="/">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control"  placeholder="Enter title" [(ngModel)]="todoModel.titulo" name="titulo">    
      </div>
      <div class="form-group">
        <label>Task</label>
        <input type="text" class="form-control"  placeholder="Enter task" [(ngModel)]="todoModel.tareas" name="tareas">    
      </div>
      <div class="form-group">
        <label>Complete</label>
        <select class="form-control" [(ngModel)]="todoModel.IsComplete" name="IsComplete">
          <option value=True>Yes</option>
          <option value=False>No</option>
        </select>
      </div>  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</div>
